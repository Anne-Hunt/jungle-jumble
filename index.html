<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap" rel="stylesheet">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jungle-jumble</title>
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
</head>

<body class="p-4">
  <main class="container-fluid">
    <section class="row">
      <h1>Jungle Jumble!</h1>
    </section>
    <section class="row">
      <div id="jumble-content" class="col-8">
      </div>

      <div id="jumble-form" class="col-4 p-3">
        <div class="container-fluid border border-3 rounded bg-white righttopshadow">
          <h2>Jumbles!</h2>
          <div class="container-fluid" id="jumble-list">
          </div>

          <div class="row">
            <h3>Create Jumble</h3>
            <form onsubmit="app.JumblesController.createJumble()">
              <label class="form-label" for="name">Name Your Jumble</label>
              <input class="form-control bg-light" class="w-100" type="text" name="name">
              <label class="form-label" for="body">Place Text Below</label>
              <textarea class="w-100 form-control mb-2 bg-light" row="10" name="body" id="body"></textarea>
              <button type="submit" class="w-100 btn secondary text-light mb-3">create</button>
            </form>
          </div>
        </div>
      </div>
      </div>
    </section>

  </main>

  <!-- SECTION -->
  <footer>
    <div class="text-center no-select">
      <p class="mb-0"><small>Made by Anne Hunt</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
